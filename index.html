<!DOCTYPE html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="flexboxgrid.css">
  <link rel="stylesheet" href="style.css">
  <!-- this script is to help evaluate your deployed project -->
  <script src='./dependencies/evaluation.js'></script>
  <!-- this is the testing function for your logic -->
  <script src='./dependencies/testing.js'></script> 
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="row center-xs">
          <div class="col-xs-12">
            <h1> Practical Calculator</h1>
            <h3>It's not pretty, but it works.</h3><br>
            <form>
              Number 1: <input type="text" id="value1"><br>
              Number 2: <input type="text" id="value2"><br>
              Operator: 
              <select id="operator">
                <option value="add">Add</option>
                <option value="min">Minus</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
              </select>
              <button type="button" id="calculate">Calculate</button>
            </form>
            <h2 id="result"></h2>
          </div>
        </div>
      </div>
    </section>
    
    <script src="scripts/handler.js"></script>
    <script src="scripts/listener.js"></script>
    <script src="scripts/logic.js"></script>
    
  </main>
</body>

</html>
